{% extends "base.html" %}

{% block title %}Register - Gamified Public Speaking{% endblock %}

{% block content %}
<div class="form-container">
    <div style="text-align: center; margin-bottom: 2rem;">
        <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--accent-primary);"></i>
        <h1 style="margin-top: 1rem; color: var(--text-primary);">Join SpeakUp</h1>
        <p style="color: var(--text-secondary);">Start your public speaking journey today</p>
    </div>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required minlength="3">
            <small style="color: var(--text-secondary); font-size: 0.8rem;">At least 3 characters</small>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="6">
            <small style="color: var(--text-secondary); font-size: 0.8rem;">At least 6 characters</small>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: var(--text-secondary);">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" style="color: var(--accent-primary); text-decoration: none;">
                Sign in here
            </a>
        </p>
    </div>
</div>
{% endblock %}
